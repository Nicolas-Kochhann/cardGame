<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
    <script type="module" defer src="game.js"></script>
    <script type="module" defer src="instancedCards.js"></script>
    <script type="module" defer src="card.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="nav-menu"></nav>

        <board>
            <div id="cpu-half-board"></div>
            <div id="player-half-board">
                <figure id="772" class="card selectedCard" onclick="selectOrUnselectBoardCard(772)">
                    <img src="/resources/cards/magia_negra.png">
                </figure>
            </div>
        </board>

        <footer class="deck-menu">
            <div class="dice">
                <button>Roll</button>
                <figure id="dice-figure"></figure>
            </div>
            <div id="deck"></div>
            <div class="extra-cards">
                <button onclick="getPileCard()">get card</button>
                <figure class="extra-cards-figure"></figure>
            </div>
        </footer>
    </div>
</body>

</html>
