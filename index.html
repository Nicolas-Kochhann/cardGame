<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body onload="rollDice()">
    <div class="wrapper">
        <nav class="nav-menu"></nav>

        <section class="game-board">
            <div class="cpu-half-board">
                <figure class="card-slot"></figure>
                <figure class="card-slot"></figure>
                <figure class="card-slot"></figure>
            </div>
            <div class="player-half-board">
                <figure class="card-slot"><img id="playerCard1" src="resources/cards/card.png" onclick="selectOrUnselectCard('playerCard1')"></figure>
                <figure class="card-slot"><img id="playerCard2" src="resources/cards/card.png" onclick="selectOrUnselectCard('playerCard2')"></figure>
                <figure class="card-slot"><img id="playerCard3" src="resources/cards/card.png" onclick="selectOrUnselectCard('playerCard3')"></figure>
            </div>
        </section>

        <footer class="deck-menu">
            <div class="dice">
                <button>Roll</button>
                <figure id="dice-figure"></figure>
            </div>
            <div class="deck">
                <figure class="card"></figure>
                <figure class="card"></figure>
                <figure class="card"></figure>
            </div>
            <div class="extra-cards">
                <figure class="extra-cards-figure"></figure>
            </div>
        </footer>
    </div>
</body>
</html>
