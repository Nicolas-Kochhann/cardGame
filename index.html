<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script defer src="card.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="nav-menu"></nav>

        <section>
            <div id="cpu-half-board">
                <figure class="card-slot"></figure>
                <figure class="card-slot"></figure>
                <figure class="card-slot"></figure>
            </div>
            <div id="player-half-board"></div>
        </section>

        <footer class="deck-menu">
            <div class="dice">
                <button>Roll</button>
                <figure id="dice-figure"></figure>
            </div>
            <div id="deck"></div>
            <div class="extra-cards">
                <button onclick="getPileCard()">get card</button>
                <figure class="extra-cards-figure"></figure>
            </div>
        </footer>
    </div>
</body>
</html>
